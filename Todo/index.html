<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header style="font-family: 'Open Sans', sans-serif;">
        <div style="display: flex; width: 100%; padding: 0 15px;">
            <div>
                <h1 style="font-size: 30px; font-weight: bold;">Tomorrow's <br> Todo List</h1>
            </div>
            <div style="position: absolute; right: 25px; padding-top: 35px;">
                <img src="Logo.jpg" alt="logo" style="height:60px; border-radius: 50px; box-shadow: 0 0px 9px rgba(0, 0, 0, .25);">
            </div>
        </div>
    </header>
    <form action="" style="padding-left: 15px; border: 5px black;">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">Submit 
            <i class="fas fa-check"></i>
        </button>
        <div class="select" >
            <select name="todos" class="filter-todo">
                <option value="all">ALL</option>
                <option value="completed">COMPLETED</option>
                <option value="uncompleted">UNCOMPLETED</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>



</body>
</html>
